<mat-toolbar color="primary" class="header-toolbar">
  <mat-toolbar-row>
    <!-- Logo/Brand -->
    <button mat-button routerLink="/teams" class="logo-button">
      <mat-icon>task_alt</mat-icon>
      <span class="logo-text">TaskFlow</span>
    </button>

    <span class="spacer"></span>

    <!-- Navigation Links - Not Logged In -->
    @if (!(isLoggedIn$ | async)) {
      <nav class="nav-links">
        <a mat-button routerLink="/login" routerLinkActive="active-link">
          <mat-icon>login</mat-icon>
          Login
        </a>
        <a mat-button routerLink="/register" routerLinkActive="active-link">
          <mat-icon>person_add</mat-icon>
          Register
        </a>
        <a mat-button routerLink="/about" routerLinkActive="active-link">
          <mat-icon>info</mat-icon>
          About
        </a>
      </nav>
    }

    <!-- Navigation Links - Logged In -->
    @if (isLoggedIn$ | async) {
      <nav class="nav-links">
        <a mat-button routerLink="/teams" routerLinkActive="active-link">
          <mat-icon>groups</mat-icon>
          Teams
        </a>
        <a mat-button routerLink="/about" routerLinkActive="active-link">
          <mat-icon>info</mat-icon>
          About
        </a>
      </nav>

      <span class="spacer-small"></span>

      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ getName() }}</span>
        <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div mat-menu-item disabled class="user-info">
          <mat-icon>person</mat-icon>
          <span>{{ getName() }}</span>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/profile">
          <mat-icon>settings</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    }
  </mat-toolbar-row>
</mat-toolbar>
